<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        border: none;
        outline: none;
        background: #409eff;
        color: #fff;
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        text-align: center;
        transition: 0.1s;
        font-weight: 500;
        user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
      }
      .btn:hover {
        background: #66b1ff;
      }
      .btn:active {
        background: #3a8ee6;
      }
      .btn:disabled {
        background: #66b1ff80;
        cursor: not-allowed;
      }
      .content {
        width: 300px;
        background: #eee;
        padding: 20px;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button class="btn">进入/退出全屏</button>
    <p class="content">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim laborum
      odio ipsam neque ut porro dolore dolorum ipsum exercitationem eligendi
      repellat esse maxime ullam sequi laudantium pariatur, officia culpa sunt!
    </p>
    <script type="module">
      import { toggle } from './fullScreen.js';
      const btn = document.querySelector('.btn');
      const p = document.querySelector('.content');
      btn.onclick = function () {
        toggle(document.documentElement);
      };
    </script>
  </body>
</html>
