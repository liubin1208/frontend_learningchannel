<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mix {
        width: 400px;
        height: 400px;
        background: url(./ikun.gif) #0ff center/cover;
        background-size: cover;
        background-blend-mode: lighten;
        position: relative;
      }
      .mix::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        margin-left: 10px;
        background: url(./ikun.gif) #f00 center/cover;
        background-blend-mode: lighten;
        mix-blend-mode: darken;
      }
    </style>
  </head>
  <body>
    <div class="mix"></div>
  </body>
</html>
