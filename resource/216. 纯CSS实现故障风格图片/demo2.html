<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mix {
        width: 864px;
        height: 540px;
        background: url(./kuangbiao.jpeg), #0ff;
        background-blend-mode: lighten;
        position: relative;
      }
      .mix::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: url(./kuangbiao.jpeg), #f00;
        background-blend-mode: lighten;
        mix-blend-mode: darken;
        animation: shake 30ms infinite;
      }
      @keyframes shake {
        50% {
          transform: translateX(1%);
        }
      }
    </style>
  </head>
  <body>
    <div class="mix"></div>
  </body>
</html>
