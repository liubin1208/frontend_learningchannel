<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        border: none;
        outline: none;
        background: #409eff;
        color: #fff;
        display: inline-block;
        line-height: 1;
        white-space: nowrap;
        cursor: pointer;
        text-align: center;
        transition: 0.1s;
        font-weight: 500;
        user-select: none;
        padding: 12px 20px;
        font-size: 14px;
        border-radius: 4px;
      }
      .btn:hover {
        background: #66b1ff;
      }
      .btn:active {
        background: #3a8ee6;
      }
      .btn:disabled {
        background: #66b1ff80;
        cursor: not-allowed;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="http://localhost:9527/es6.pdf" download="es6.pdf" class="btn">
      下载
    </a>

    <script>
      const btn = document.querySelector('.btn');
      btn.onclick = async function () {
        const resp = await fetch('http://localhost:9527/es6.pdf', {
          headers: {
            authorization: `Bearer ${localStorage.getItem('token')}`,
          },
        });
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'es6.pdf';
        a.click();
      };
    </script>
  </body>
</html>
