<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo1</title>
    <style>
      .container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        background: #14100f;
      }
      .box {
        width: 100%;
        height: 100%;
        display: block;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        transition: 0.5s;
      }
      .container:hover .box {
        clip-path: polygon(100% 0%, 100% 100%, 0% 100%, 0% 0%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./2.png" alt="" class="box" />
    </div>
  </body>
</html>
