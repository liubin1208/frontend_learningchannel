<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo2</title>
    <style>
      .container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        background: #14100f;
      }
      .box {
        width: 100%;
        height: 100%;
        display: block;
        clip-path: ellipse(50% 19% at 50% 50%);
        transition: 0.5s;
        animation: wink 3s infinite;
      }
      @keyframes wink {
        15% {
          clip-path: ellipse(50% 1% at 50% 50%);
        }
        30% {
          clip-path: ellipse(50% 19% at 50% 50%);
        }
        45% {
          clip-path: ellipse(50% 1% at 50% 50%);
        }
        70% {
          clip-path: ellipse(50% 40% at 50% 50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./3.webp" alt="" class="box" />
    </div>
  </body>
</html>
