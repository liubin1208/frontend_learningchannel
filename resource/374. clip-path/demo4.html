<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .img-box {
        width: 600px;
        height: 314px;
        position: relative;
        margin: 0 auto;
        margin-top: 20px;
      }
      .img-box img {
        position: absolute;
        width: 100%;
        height: 100%;
        transition: 0.8s;
      }
      .img-box img:nth-child(2) {
        clip-path: polygon(-30% 0, -30% 0, 0% 50%, -30% 100%, -30% 100%);
      }
      .img-box:hover img:nth-child(2) {
        clip-path: polygon(-30% 0, 100% 0, 110% 50%, 100% 100%, -30% 100%);
      }
    </style>
  </head>
  <body>
    <div class="img-box">
      <img src="./5.png" alt="" />
      <img src="./6.png" alt="" />
    </div>
  </body>
</html>
