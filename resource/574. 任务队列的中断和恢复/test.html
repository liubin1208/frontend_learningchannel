<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="begin">开始任务</button>
    <button id="pause">暂停任务</button>

    <script src="./imp.js"></script>
    <script>
      const tasks = [];
      for (let i = 0; i < 5; i++) {
        tasks.push(() => {
          console.log(`任务${i + 1}开始`);
          return new Promise((resolve) => {
            setTimeout(() => {
              resolve(i);
              console.log(`任务${i + 1}结束`);
            }, 2000);
          });
        });
      }
      const processor = processTasks(...tasks);

      begin.onclick = async () => {
        console.log('点击开始');
        const results = await processor.start();
        console.log('任务执行完成', results);
      };
      pause.onclick = () => {
        console.log('点击暂停');
        processor.pause();
      };
    </script>
  </body>
</html>
