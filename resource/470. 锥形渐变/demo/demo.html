<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        border: 2px solid #000;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto;
        --d: 0deg;
        background: conic-gradient(
          #f40 var(--d),
          #0000 var(--d) calc(360deg - var(--d)),
          #f40 calc(360deg - var(--d))
        );
        transition: --d 0.5s;
      }
      @property --d {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      .circle:hover {
        --d: 60deg;
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
