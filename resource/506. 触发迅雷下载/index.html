<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <a href="http://localhost:8000/download/Wallpaper1.jpg">普通下载链接</a>
    <a data-thunder href="http://localhost:8000/download/Wallpaper2.jpg">
      迅雷下载链接
    </a>
    <script>
      const links = document.querySelectorAll('a[data-thunder]');
      for (const link of links) {
        const base64 = btoa(`AA${link.href}ZZ`);
        link.href = `thunder://${base64}`;
      }
    </script>
  </body>
</html>
