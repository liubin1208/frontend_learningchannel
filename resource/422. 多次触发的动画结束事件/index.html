<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 100px;
        height: 100px;
        background: #f40;
        margin: 100px auto;
        transition: 0.5s;
      }
      .ball:hover {
        transform: scale(1.5);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ball = document.querySelector('.ball');
      function debounce(fn, delay = 100) {
        let timer = null;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      }
      ball.addEventListener(
        'transitionend',
        debounce(() => {
          console.log('transitionend');
        }, 20)
      );
    </script>
  </body>
</html>
