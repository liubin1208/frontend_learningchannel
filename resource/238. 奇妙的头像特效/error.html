<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -200px;
      }
      .avatar {
        width: 280px;
        height: 280px;
        border: 5px solid #c02942;
        border-radius: 50%;
        background: #ecd078;
        transition: 0.5s;
        overflow: hidden;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: 0.5s;
      }
      .avatar:hover img {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <div class="avatar">
      <img src="./avatar.webp" alt="" />
    </div>
  </body>
</html>
